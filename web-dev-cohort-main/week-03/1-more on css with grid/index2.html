<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-box</title>
    <style>
      div {
        box-sizing: border-box;
        height: 200px;
        width: 200px;
        border: 5px solid #333;
        padding: 20px;
      }
      #box1 {
        margin-bottom: 30px;
        width: 80%;
      }
      #box2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box1">Content</div>
    <div id="box2">Content</div>
  </body>
</html>
