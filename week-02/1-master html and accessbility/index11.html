<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task11</title>
  </head>
  <body>
    <h2>Form</h2>
    <form method="post">
      <label for="email">
        Email:
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </label>
      <br /><br />
      <label for="bod">
        Date of Birth:
        <input type="date" id="bod" required />
      </label>
      <br /><br />
      <label for="color">
        Favorite Color:
        <input type="color" id="color" />
      </label>
    </form>
    <br /><br />
    <hr />
    <br /><br />
    <video src="video.mp4" poster="poster.png" width="400px" controls></video>
  </body>
</html>
